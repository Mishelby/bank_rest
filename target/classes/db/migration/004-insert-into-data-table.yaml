databaseChangeLog:
  - changeSet:
      id: seed-user-entity
      author: Misha
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: username, value: 'user1' }
              - column: { name: password, value: 'password1' }
              - column: { name: role, value: 'USER' }
              - column: { name: enabled, valueBoolean: true }
        - insert:
            tableName: users
            columns:
              - column: { name: username, value: 'user2' }
              - column: { name: password, value: 'password2' }
              - column: { name: role, value: 'USER' }
              - column: { name: enabled, valueBoolean: true }

  - changeSet:
      id: seed-card-entity
      author: Misha
      changes:
        - insert:
            tableName: cards
            columns:
              - column: { name: number, value: '1111-1111-1111-1111' }
              - column: { name: owner_id, valueNumeric: 1 }
              - column: { name: card_status, value: 'ACTIVE' }
              - column: { name: expiration_date, valueDate: '2030-12-31' }
              - column: { name: balance, valueNumeric: 1000 }
        - insert:
            tableName: cards
            columns:
              - column: { name: number, value: '2222-2222-2222-2222' }
              - column: { name: owner_id, valueNumeric: 2 }
              - column: { name: card_status, value: 'ACTIVE' }
              - column: { name: expiration_date, valueDate: '2030-12-31' }
              - column: { name: balance, valueNumeric: 2000 }

  - changeSet:
      id: seed-card-status-request-entity
      author: Misha
      changes:
        - insert:
            tableName: card_status_request_entity
            columns:
              - column: { name: card_id, valueNumeric: 1 }
              - column: { name: owner_id, valueNumeric: 1 }
              - column: { name: status, value: 'BLOCK' }
        - insert:
            tableName: card_status_request_entity
            columns:
              - column: { name: card_id, valueNumeric: 2 }
              - column: { name: owner_id, valueNumeric: 2 }
              - column: { name: status, value: 'ACTIVE' }
