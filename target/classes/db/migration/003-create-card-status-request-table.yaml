databaseChangeLog:
  - changeSet:
      id: create-card-status-request-entity
      author: your_name
      changes:
        - createTable:
            tableName: card_status_request
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: card_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true

              - column:
                  name: requested_at
                  type: timestamp


        - addForeignKeyConstraint:
            baseTableName: card_status_request
            baseColumnNames: card_id
            referencedTableName: cards
            referencedColumnNames: id
            constraintName: fk_request_card

        - addForeignKeyConstraint:
            baseTableName: card_status_request
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_request_owner
