databaseChangeLog:
  - changeSet:
      id: create-card-entity
      author: Misha
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: true

              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: card_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true

              - column:
                  name: expiration_date
                  type: DATE
                  constraints:
                    nullable: true

              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_owner
